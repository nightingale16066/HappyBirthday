<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Happy Birthday - сервис для создания открыток</title>
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <div class="header__button-wrapper">
        <button class="header__button-change header__button-change_text">Поменять поздравление</button>
        <button class="header__button-change header__button-change_image">Поменять фон</button>
      </div>

      <div class="header__button-wrapper">
        <button class="header__button-gender header__button-gender_men" aria-label="поменять на мужские открытки"></button>
        <button class="header__button-gender header__button-gender_women" aria-label="поменять на женские открытки"></button>
      </div>
    </div>
  </header>

  <main class="card">
    <div class="container card__container">
      <div class="card__wrapper">
        <img src="img/card-w-01.jpg" alt="image" class="card__img">
        <p class="card__text">
          Поздравляю с днем рожденья!<br>
          Пусть будет жизнь полна веселья,<br>
          Не будет грусти и хлопот,<br>
          А только счастье круглый год!<br>
<br>
          Желаю творческих успехов,<br>
          Прекрасных дней, улыбок, смеха.<br>
          Любви, душевного тепла,<br>
          Как сказка, чтобы жизнь была!<br>
        </p>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container footer__container">
      <div class="footer__info">
        <div class="info__designer">Design: Anastasia Ilina</div>
        <div class="info__coder">Сoder: Anastasia</div>
        <div class="info__com">© HBCard, 2022</div>
      </div>
      <div class="footer__socials">
        <a href="" class="footer__social"><img src="img/vk.svg" alt="vk"></a>
        <a href="" class="footer__social"><img src="img/telegram.svg" alt="telegram"></a>
        <a href="" class="footer__social"><img src="img/pinterest.svg" alt="pinterest"></a>
        <a href="" class="footer__social"><img src="img/stumbleupon.svg" alt="stumbleupon"></a>
      </div>
    </div>
  </footer>
</body>
</html>
